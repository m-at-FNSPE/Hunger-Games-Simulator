<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="helperFunctions.js"></script>
    <script defer src="ContestantForm.js"></script>
    <script defer src="Arena.js"></script>
    <script defer src="tribute.js"></script>
    <script defer src="Main.js"></script>
    <title>Hunger Games Simulator</title>
</head>
<body>

<H1> Welcome to the hunger games simulator </H1>



<H2> Please select your contestants </H2>



<div class="contestantSelection">
    Contestant selection

    <form class="numberOfContestants">
        <label for="howManyContestants"> Number of contestants: </label>
        <input type="number" name="howManyContestants" id="howManyContestants"  max="200" min="2" value="4">
        <input type="submit" disabled style="display: none" aria-hidden="true"> <! this prevents submitting the form with enter >
    </form>

    <div class="selectionOfIndividualContestants" id="selectionOfIndividualContestants">
    </div>

    <div class="selectionButtons">
        <input type="button" name="generateRandom" id="generateRandom"  value="Generate random">
        <input type="button" name="clear" id="clear"  value="Clear">
        <input type="button" name="submitContestants" id="submitContestants"  value="Submit Contestants">
    </div>

    <div class="put">
        <label for="numberOfTeams"> Number of teams to automatically assign: </label>
        <input type="number" name="numberOfTeams" id="numberOfTeams"  max="200" min="2" value="2">
        <input type="button" name="assignTeams" id="assignTeams"  value="Assign">
    </div>
</div>


<div class="simulationWrapper">
    Hunger Games simulation

    <div class="timeframes">


    </div>

</div>


</body>
</html>
